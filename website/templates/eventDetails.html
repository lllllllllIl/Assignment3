{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="container">
  <div class="row mt-5 mb-3">
    <div class="col-md-12">
      <div class="float-left">
        <h1 class="mb-0">{{event.name}}</h1>
        <p>Popular Destination</p>
      </div>

      <div class="float-right text-right">
        <p class="mb-0">1 AUD equals</p>
        <h2 id="exchange-rate">{{event.status}}</h1>
      </div>
    </div>
  </div>

  <!-- Destination -->
  <div class="row">
    <div class="col-md-12">
      <div class="card my-3">
        <div class="card-body">
          <div class="media">
            <img class="align-self-start mr-3" src="{{event.image}}" alt="{{event.name}}"
              style="max-width: 250px;">
            <div class="media-body">
              <small class="font-weight-bold text-muted">Stay 2 nights</small>
              <h5 class="mt-0">{{event.name}}</h5>
              <p>{{event.description}}</p>
              <p>{{event.ticketQTY}}</p>
              <p>{{event.date}}</p>
              <p></p>
              <a href="#" class="btn btn-danger">Book Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



{% endblock %}
