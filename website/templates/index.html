{% extends 'base.html' %}


{% block content %}
<div class="card-group">
  {% for event in events %}
  <div class="card mx-3">
    <img class="card-img-top" : src="{{events.image}}" alt="eventimg">
    <div class="card-body">
      <h5 class="card-title">{{event.name}}</h5>
      <p class="card-text">{{event.description}}</p>
      <a href="{{url_for('events.show', id=events.id)}}" class="btn btn-primary">View Destination</a>
    </div>
    <div class="card-footer"><small class="text-muted">STATUS: {{events.status}}</small></div>
  </div>
  {% endfor %}
</div>
</div>
  {% endblock %}
